<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature-Converter</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <!-- Body Section -->

  <div class="wrapper">

    <div class="main-container">
      <h1>Temperature Converter</h1>
      <div class="container">
        <label for="celsius">Celsius :</label>

        <input type="number" id="celsius" oninput="celsiusToFahrenheit()" placeholder="&deg;C">

      </div>

      <div class="container">
        <label for="fahrenheit">Fahrenheit :</label>
        <input type="number" id="fahrenheit" oninput="fahrenheitToCelsius()" placeholder="&deg;F">
      </div>
    </div>

  </div>

  <!-- Footer Section-->
  <div class="footer">
    <p>&copy;Komal Rouniyar</p>
  </div>

  <!-- Script -->
  <script src="./script.js"></script>

</body>

</html>
