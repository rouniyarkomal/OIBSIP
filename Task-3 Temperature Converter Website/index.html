<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <!-- Body Section -->
  <div class="main-container">
    <h1>Temperature Converter</h1>
    <div class="container">
      <label for="celsius">Celsius</label>
      <input type="number" id="celsius" oninput="celsiusToFahrenheit()">
    </div>

    <div class="container">
      <label for="fahrenheit">Fahrenheit</label>
      <input type="number" id="fahrenheit" oninput="fahrenheitToCelsius()">
    </div>
  </div>

  <!-- Footer Section-->
  <div class="footer">
    <p>&copy;Komal Rouniyar</p>
  </div>

</body>

</html>
